common:
  darkfield: "{{common.tile_dir}}/darkfield.tiff"
  brightfield: "{{common.tile_dir}}/brightfield.tiff"
  aperture_size: [4, 2]
  find_aperture_min_step: 1000
  gaussian_fit_decimation: 100
pytem:
  root: pytem.root.Root
  machines:
    Preview:
      DarkField:
        config:
          path: "{{common.darkfield}}"
        GetFrame:
          config:
            timeout: 2
      BrightField:
        config:
          path: "{{common.brightfield}}"
        GetFrame:
          config:
            timeout: 2
      FindAperture:
        config:
          aperture_size: "{{common.aperture_size}}"
          min_step: "{{common.find_aperture_min_step}}"
          tape_threshold: 50
      BeamSpread:
        config:
          spread: 1300
          tol: 100
        ChangeSpread:
          config:
            timeout: 2
      BeamCenter:
        config:
          spread: 1100
          initial_simplex_size: 100
        NarrowBeam:
          config:
            tol: 200
          ChangeSpread:
            config:
              timeout: 2
        MoveBeam:
          config:
            timeout: 2
      AutoFocus:
        ChangeFocus:
          config:
            timeout: 2
    Acquisition:
      DarkField:
        config:
          path: "{{common.darkfield}}"
      BrightField:
        config:
          path: "{{common.brightfield}}"
      FindAperture:
        config:
          aperture_size: "{{common.aperture_size}}"
          min_step: "{{common.find_aperture_min_step}}"
